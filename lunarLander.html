<!DOCTYPE html>
<html>
<head>
<title>
	Lunar Lander 
</title>
<style>
 div {
 color: white;
 }
</style>

<script>
var up = false;
var fuels = 250;
var x = 0;
var y = 0;
var speed = 0;
var isgameplaying= false;
var timeout;

function startGame(){


document.getElementById("gameOverPanel").style.visibility="hidden";
document.getElementById("display").style.visibility="";
document.getElementById("lander").style.visibility="";
document.getElementById("flame").style.visibility="hidden";
isgameplaying = true;
updatelander();

}

function updatelander() {

if (isgameplaying) {

moveLander();
window.setTimeout("updatelander();",10);

}
}

function moveLander() {
if(fuels <= 0){push();}
if(up){
speed -= 0.02;
fuels -=0.5;
}
if(!up){
speed += 0.02;
}
move();
X.innerHTML = "X Vel: " + x;
		Y.innerHTML = "Y Vel: " + y.toFixed(2);
		Fuel.innerHTML = "Fuel: " + fuels.toFixed(0);
		
		
}
function move(){
if(y<280){
x = x + 2;
y += speed ;
}
if(x>500){
x=0;
}

document.getElementById("ship").style.left = x+"px";
document.getElementById("ship").style.top = y+"px";
if(y>280){
gameover();
}
}

function push(){
if((!up) && (fuels>0)){document.getElementById("flame").style.visibility="visible";
up = true;
}
else{document.getElementById("flame").style.visibility="hidden";
up = false;}
}

function gameover()
{
	if((x < 219) && (x > 132)){
			over.style.visibility = "visible";
		}
		else{
		over1.style.visibility="visible";
		}
}
</script>

</head>

<body>
<img src="landscape.jpg">
<div id='gameOverPanel' style='position:absolute; left:0px; top:0px; width:593px; height:410px; border-style:solid;
text-align:center;'>
<p><h2>Lunar Lander</h2></p>

<p> You must land on the yellow area at <br>less than 3m/s velocity before your fuel runs out!
			<br></p>
<p><input type='button' value='Start Game' onclick='startGame();'></p>
</div>
<div id='gameoverscreen' style='visibility:hidden;'>
<center><h1 id='result'></h1></center>
</div>
<div id="display" style="visibility: hidden; position: absolute; top: 20px; left: 10px;" >
			<span id="X">X Vel: 2</span><br>
			<span id="Y">Y Vel: .9</span><br>
			<span id="Fuel">Fuel: 140</span><br>
			<button type="button" id="button" onclick="push();" >Thrust</button>
	
	<div id="ship" style="position: absolute; top: 0px; left: 0px;">
	<img src="lander.png" id = "lander">	
		<div id="flame" style="display:">
			<img src="flame.png">
		</div>
	</div>
</div>
<div id="over" style="width:250; height:100; position:absolute; left:205; top:180; visibility:hidden;"><font color = "red"><center><p>Winner!<br><input type="button" value="Restart!" onclick = "window.location.reload();"></p></div>
<div id="over1" style="width:250; height:100; position:absolute; left:205; top:180; visibility:hidden;"><font color = "red"><center><p>Failure!<br><input type="button" value="Try Again!" onclick = "window.location.reload();"></p></div>
</body>
  


</html>
